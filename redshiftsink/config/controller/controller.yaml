apiVersion: v1
kind: ServiceAccount
metadata:
  name: redshiftsink
  namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: redshiftsink
 namespace: kube-system
 labels:
   app: redshiftsink
spec:
 replicas: 1
 selector:
   matchLabels:
     app: redshiftsink
 template:
   metadata:
     labels:
       app: redshiftsink
   spec:
     serviceAccountName: redshiftsink
     tolerations:
     - effect: NoExecute
       operator: Exists
     - effect: NoSchedule
       operator: Exists
     volumes:
     - name: redshiftsink-secret-volume
       secret:
         secretName: redshiftsink-secret
     containers:
     - name: rsk
       image: practodev/redshiftsink:latest
       imagePullPolicy: Always
       volumeMounts:
       - name: redshiftsink-secret-volume
         mountPath: /secrets.yaml
       command:
       - /redshiftsink
       resources:
         limits:
           cpu: 100m
           memory: 100Mi
         requests:
           cpu: 10m
           memory: 20Mi
